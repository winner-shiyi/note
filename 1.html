<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
	div{
		width:200px;
		height:200px;
		border:1px solid red;
		display:none;
	}
	</style>
	<script>
	//数组Array，字符串String的原型写法
	var box=[5,1,6,9,3,5,8,1];
	console.log(box.sort());//[1, 1, 3, 5, 5, 6, 8, 9]
	//查看sort是否是Array原型对象里的方法
	console.log(Array.prototype.sort);//function sort() { [native code] }
	console.log(Array.prototype.aaa);//undefined
	//使用原型 来扩展 数组或者字符串  对象的方法
	String.prototype.addstring=function(){
		return this+'，被添加了！';
	}
	var box='lee';
	console.log(box.addstring());//addstring是我们自己给字符串增加的方法
	

	
	</script>
	<input type="button" id="" value="选项1" style="background:yellow;">
	<input type="button" id="" value="选项2">
	<input type="button" id="" value="选项3">
	<div style="display:block;">内容1</div>
	<div>内容2</div>
	<div>内容3</div>
	</body>
</html>
